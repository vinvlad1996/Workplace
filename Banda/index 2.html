<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<div id="qwerty">
		<button type="button" onclick="httpGet(theUrl)">Randem beer</button>
	</div>

<script type="text/javascript">
	var response = httpGet("https://random-data-api.com/api/beer/random_beer")
	var responseObj = JSON.parse(response)

	document.querySelector('#qwerty').innerHTML = responseObj.brand
	document.querySelector('#qwerty').innerHTML = responseObj.name
	document.querySelector('#qwerty').innerHTML = responseObj.style 

	function httpGet(theUrl)
	{
	    var xmlHttp = new XMLHttpRequest();
	    xmlHttp.open( "GET", theUrl); 
	    xmlHttp.send( null );
	    return xmlHttp.responseText;
	}
</script>
